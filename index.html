<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <span class="text-red-700 font-extrabold text-3xl">PH</span><span class="font-bold text-xl"> Tube</span>
            </div>
            <div class="sort">
                <button class="btn">Sort by view</button>
            </div>
            <div class="blogs">
                <button class="btn bg-red-500 text-white">blogs</button>
            </div>
        </nav>
    </header>

    <nav id="catagory-container" class="flex py-5 justify-center gap-5">

        <div>
            <button class="btn btn-sm bg-red-500 text-white">All</button>
        </div>

    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-3">

        <div class="card bg-base-100">

            <figure class="relative">
                <img src="https://i.ibb.co/hdtZYbB/enchnting.jpg" alt="Shoes" />
                <span class="absolute bottom-4 right-4 bg-slate-800 text-white text-sm rounded-md p-1 ">3hrs 56 
                min ago</span>
            </figure>

            <div class="flex gap-3 px-0 py-5">

                <div class="profile">
                    <div class="avatar">
                        <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring ring-offset-2">
                            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                </div>

                <div class="intro">
                    <h2 class="text-sm font-semibold">Midnight Serenade</h2>
                    <p class="text-sm text-gray-400 flex gap-1">Awlad Hossain
                        <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/8358/8358886.png" alt="">
                    </p>
                    <p class="text-sm text-gray-400">91K views</p>
                </div>

            </div>

        </div>

    </section>


    <script src="script/phTube.js"></script>
</body>

</html>
