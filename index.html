<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <span class="text-red-700 font-extrabold text-3xl">PH</span><span class="font-bold text-xl"> Tube</span>
            </div>
            <div class="sort">
                <button class="btn">Sort by view</button>
            </div>
            <div class="blogs">
                <button class="btn bg-red-500 text-white">blogs</button>
            </div>
        </nav>
    </header>

    <nav id="catagory-container" class="flex py-5 justify-center gap-5">

        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>

    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-3">

        <div class="col-span-full flex flex-col text-center justify-center items-center p-16">
            <img class="w-[120px]" src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>

    </section>


    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_2.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>



    <script src="script/phTube.js"></script>
</body>

</html>
